<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Login ‚Äî Tony's Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800;900&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--black:#111111;--green:#1e8a3c;--green2:#25a849;}
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Barlow',sans-serif;background:var(--black);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .bg-decor{position:fixed;inset:0;background:radial-gradient(ellipse at 50% 50%,rgba(30,138,60,0.12) 0%,transparent 65%);pointer-events:none;}
    .login-box{background:#1a1a1a;border:1px solid #2a2a2a;border-radius:14px;width:360px;padding:42px;box-shadow:0 25px 60px rgba(0,0,0,0.5);position:relative;z-index:1;}
    .login-logo{text-align:center;margin-bottom:28px;}
    .login-logo img{height:64px;background:white;padding:8px 16px;border-radius:10px;}
    .login-title{font-family:'Barlow Condensed',sans-serif;font-size:28px;font-weight:800;color:white;text-align:center;margin-bottom:6px;text-transform:uppercase;letter-spacing:1px;}
    .login-sub{text-align:center;color:#666;font-size:13px;margin-bottom:28px;}
    label{display:block;color:#999;font-size:13px;font-weight:600;letter-spacing:0.5px;text-transform:uppercase;margin-bottom:6px;}
    input{width:100%;padding:12px 16px;background:#111;border:2px solid #2a2a2a;border-radius:8px;color:white;font-family:'Barlow',sans-serif;font-size:15px;margin-bottom:18px;transition:border-color 0.2s;}
    input:focus{outline:none;border-color:var(--green);}
    input::placeholder{color:#555;}
    .login-btn{width:100%;padding:14px;background:var(--green);color:white;border:none;border-radius:8px;font-family:'Barlow Condensed',sans-serif;font-size:18px;font-weight:800;letter-spacing:1px;text-transform:uppercase;cursor:pointer;transition:background 0.2s;}
    .login-btn:hover{background:var(--green2);}
    .error{color:#f87171;font-size:13px;text-align:center;margin-top:12px;min-height:20px;}
    .back-link{display:block;text-align:center;margin-top:20px;color:#555;font-size:13px;text-decoration:none;}
    .back-link:hover{color:var(--green);}
  </style>
</head>
<body>
<div class="bg-decor"></div>
<div class="login-box">
  <div class="login-logo">
    <img src="/portada.JPG" alt="Tony's Company">
  </div>
  <h2 class="login-title">Panel Admin</h2>
  <p class="login-sub">üîê Acceso restringido</p>

  <label>Usuario</label>
  <input type="text" id="usuario" placeholder="Ingresa tu usuario" autocomplete="username">

  <label>Contrase√±a</label>
  <input type="password" id="clave" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" onkeydown="if(event.key==='Enter')login()">

  <button class="login-btn" onclick="login()">Ingresar</button>
  <div class="error" id="error"></div>
  <a href="index.html" class="back-link">‚Üê Volver a la tienda</a>
</div>

<script>
async function login() {
  const usuario = document.getElementById("usuario").value.trim();
  const clave = document.getElementById("clave").value;
  const errorDiv = document.getElementById("error");
  errorDiv.textContent = "";

  if (!usuario || !clave) { errorDiv.textContent = "Completa todos los campos"; return; }

  try {
    const res = await fetch("/api/login", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({usuario, clave})
    });
    if (!res.ok) { errorDiv.textContent = "‚ùå Credenciales incorrectas"; return; }
    const data = await res.json();
    localStorage.setItem("token", data.token);
    window.location.href = "/admin.html";
  } catch(e) {
    errorDiv.textContent = "Error de conexi√≥n con el servidor";
  }
}
</script>
</body>
</html>
